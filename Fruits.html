<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruits</title>
    <style>
        body { font-family: Arial, sans-serif; }

        h2 { color: green;}

        p img {
            width: 80px;
            height: auto;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Fruits</h2>

    <p>
        <img src="apple.png" alt="apple">
        <img src="kiwi.png" alt="kiwi">
        <img src="banana.png" alt="banana">
        <img src="kiwi.png" alt="kiwi">
        <img src="apple.png" alt="apple">
    </p>

    <p>
        <img src="apple.png" alt="apple">
        <img src="apple.png" alt="apple">
        <img src="banana.png" alt="banana">
        <img src="kiwi.png" alt="kiwi">
        <img src="orange.png" alt="orange">
    </p>

    <p>
        <img src="orange.png" alt="orange">
        <img src="banana.png" alt="banana">
        <img src="orange.png" alt="orange">
        <img src="orange.png" alt="orange">
        <img src="apple.png" alt="apple">
    </p>

</body>
</html>
